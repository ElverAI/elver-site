<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="AI-powered market research using synthetic audiences for message and comms testing">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="antialiased text-gray-900">
    <header class="fixed top-0 left-0 right-0 bg-gray-900/95 backdrop-blur-sm z-50">
        <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/elver-site/" class="flex items-center hover:opacity-80 transition-opacity">
                {{ $logo := resources.Get "logo.png" }}
                {{ with $logo }}
                {{ $headerLogo := .Resize "80x q85" }}
                <img src="{{ $headerLogo.RelPermalink }}" alt="Elver AI" class="h-8 w-auto">
                {{ end }}
            </a>
            <a href="/elver-site/contact/" class="text-lg text-white hover:text-gray-300 transition-colors">
                Contact
            </a>
        </div>
    </header>

    {{ block "main" . }}{{ end }}

    <footer class="border-t border-gray-200 py-8 mt-24">
        <div class="max-w-4xl mx-auto px-6 text-center text-sm text-gray-600">
            <p>&copy; {{ now.Year }} Elver AI. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
