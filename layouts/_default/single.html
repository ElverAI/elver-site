{{ define "main" }}
<!doctype html>
<html lang="en">
	{{ partial "head.html" . }}
	<body class="is-boxed has-animations">
		<div class="body-wrap boxed-container">
			{{ partial "header.html" . }}
			<main>
				<section class="hero">
					<div class="container">
						<div class="hero-inner">
							<div class="hero-copy" style="max-width: 800px; margin: 0 auto; text-align: center;">
								<h1 class="hero-title h2-mobile mt-0 is-revealing">{{ .Title }}</h1>
								<div class="hero-paragraph is-revealing">
									{{ .Content }}
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
			{{ partial "footer.html" . }}
		</div>
		{{ partial "script.html" . }}
	</body>
</html>
{{ end }}
