baseURL = 'https://elverai.github.io/elver-site/'
languageCode = 'en-us'
title = 'Elver AI'
theme = 'hugo-coder'

# Performance optimization
[minify]
  disableXML = true
  minifyOutput = true

# Cache configuration for GitHub Actions
[caches]
  [caches.images]
    dir = ":cacheDir/images"
  [caches.assets]
    dir = ":cacheDir/assets"

# Hugo Coder theme parameters
[params]
  author = "Elver AI"
  description = "AI-powered market research using synthetic audiences for message and comms testing"
  keywords = "ai,market research,synthetic panels,message testing,research professionals"
  info = ["AI-Powered Market Research"]

  # Social links (optional - remove or update as needed)
